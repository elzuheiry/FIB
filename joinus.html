        <div class="toggle"></div>
        <div class="toggle"></div>

    <div class="registration-form">
      <div class="form-container">
        <form action="" method="post">
          <div class="form-row">
            <h2>join us</h2>
          </div>

          <div class="form-row">
            <div class="box-input">
              <label for=""><i class="fas fa-user"></i></label>
              <input
                type="text"
                placeholder="username"
                autocomplete="of"
                name="username"
              />
            </div>
            <div class="box-input">
              <label for=""><i class="fas fa-key"></i></label>
              <input type="password" placeholder="Password" name="password" />
            </div>

            <div class="box-input">
              <label for=""><i class="fas fa-key"></i></label>
              <input
                type="password"
                placeholder="re-type password"
                name="reTypePassword"
              />
            </div>

            <div class="box-input">
              <label for=""><i class="fas fa-globe"></i></label>
              <input type="text" placeholder="e-mail" name="email" />
            </div>
          </div>

          <div class="form-row">
            <button type="submit" name="submit" class="btn-form">
              registration
            </button>
          </div>
        </form>
      </div>

      <div class="form-cover">
        <div class="box-img">
          <img src="./image/03.svg" alt="Illustrations for login" />
        </div>
      </div>
    </div>
